<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Rumah Sakit Jaya Abadi</h1>
            <nav class="nav">
            <ul>
                <ul>
                    <li><a href="../hpl-task/index.html" class="btn-link">Cek HPL</a></li>
                </ul>
            </ul>
            </nav>
        </div>
    </header>
<!-- End Header -->

<br>

<!-- Start Content -->
    <form class="bmi-form" id="bmi-form">
        <h5 class="judul">Kalkulator BMI</h5>
        <br>
        <div class="mb-3">
            <label for="inputjk" class="form-label">Jenis Kelamin</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="inputbb" class="form-label">Berat Badan (kg)</label>
            <input type="number" class="form-control" id="inputbb" required>
        </div>

        <div class="mb-3">
            <label for="inputtb" class="form-label">Tinggi Badan (cm)</label>
            <input type="number" class="form-control" id="inputtb" required>
        </div>

        <div class="mb-3">
            <label for="usia" class="form-label">Usia (tahun)</label>
            <input type="number" class="form-control" id="usia">
        </div>

        <button type="submit" class="btn">Kirim Data</button>
    </form>

    <div id="output" style="text-align: center;" class="output"></div>
    <br><br>

    <script src="bmi.js"></script>
<!-- End Content -->
</body>
</html>
